databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: arseni-herasimovich
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  defaultValue: "1"
                  constraints:
                    nullable: false
                    checkConstraint: "quantity >= 0"

        - addForeignKeyConstraint:
            constraintName: fk_order_items_order_id
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_order_items_item_id
            baseTableName: order_items
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            onDelete: SET NULL
